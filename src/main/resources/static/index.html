<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Oauth2 SSO Google</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<!-- angularjs 
<script type="text/javascript" src="node_modules/angular/angular.js"></script>
<script type="text/javascript" src="node_modules/angular-resource/angular-resource.js"></script>
-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<style type="text/css">
	[ng\:cloak], [ng-cloak], .ng-cloak {
		display: none !important;
	}
	.margin-top-5 {
		margin-top: 10px;
	}
	.p-img {
		height: 50px;
		width: 50px;
		border-radius: 50%
	}
</style>
</head>
<body ng-app="GoogleOAuthDemo" ng-controller="AppCtrl" ng-cloak>
	<div class="container" style="margin-top: 50px;">
		
		<!-- login panel -->
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default" ng-show="!user">
				<div class="panel-heading">Google OAuth2</div>
				<div class="panel-body">
					<div class="col-md-12">
						<a class="btn btn-primary" href="/google/login">Login With Google</a>
					</div>
				</div>
			</div>
		</div>
		<!-- login panel -->
		
		<!-- if login success -->
		<div class="panel panel-info" ng-show="user">
			<div class="panel-heading">
				<img class="p-img" alt="" ng-src="{{user.userAuthentication.details.picture}}"/>
				{{ user.name }}
			</div>
			<div class="panel-body">
				<div class="col-md-12">Email : {{user.userAuthentication.details.email}}</div>
				<div class="col-md-12">
					<a href="#" class="btn btn-danger margin-top-5" ng-click="logout()">Sign Out.</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
